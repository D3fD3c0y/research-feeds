name: Update Feeds (Every 8 hours UTC)

on:
  schedule:
    - cron: "5 */8 * * *"   # Every 6 hours (UTC)
  workflow_dispatch:        # Manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit index.html and feeds/*.xml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser

      - name: Build feeds
        run: |
          python build_feeds.py

      - name: Commit & push changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add index.html feeds/*.xml
          git commit -m "Auto-update feeds" || echo "No changes"
          git push
